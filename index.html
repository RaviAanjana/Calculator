<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
   
</head>
<body>
    <h1>Calculator</h1>
   <div class="calculator">
    <input type="text" id="output-screen" class="screen">
   <div id="but">
    <button onclick="disp('1')">1</button>
    <button onclick="disp('2')">2</button>
    <button onclick="disp('3')">3</button>

    <button onclick="dl('X')" id="red">X</button>

    <button onclick="disp('4')">4</button>
    <button onclick="disp('5')">5</button>
    <button onclick="disp('6')">6</button>
    
    <button onclick="clr('AC')" id="green">AC</button>
     
    <button onclick="disp('7')">7</button>
    <button onclick="disp('8')">8</button>
    <button onclick="disp('9')">9</button>
     
     <button onclick="disp('+')">+</button>

     <button onclick="disp('/')">/</button>

     <button onclick="disp('0')">0</button>
     <button onclick="disp('.')">.</button>
     <button onclick="disp('*')">*</button>
     <button onclick="calculate('=')" id="cal">=</button>
</div>
    </div>
    </div>
   
   <script type="text/javascript">
      let outputscreen = document.getElementById("output-screen")

      function disp(num){
          outputscreen.value += num;
      }
      function calculate(){
          try{
          outputscreen.value  = eval(outputscreen.value);
      }
      catch(error){
          alert("invalid type")
      }
    }
      function clr(){
          outputscreen.value="";
      }
      function dl(){
          outputscreen.value = outputscreen.value.slice(0,-1);
      }
      
  </script>
</body>
</html>
